{% extends 'layout.html' %}

{% block body %}
<h1>High Scores</h1>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Streak</th>
      <th>Date</th>
    </tr>
    {% for score in scores %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{score.username}}</td>
        <td>{{score.score}}</td>
        <td>{{score.create_date}}</td>
      </tr>
    {% endfor %}
  </table>

{% endblock %}
